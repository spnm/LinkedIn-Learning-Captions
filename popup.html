<!doctype html>
<html>

<head>
    <title>LinkedIn Learning Utils</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
    <script src="constants.js"></script>
</head>

<body>
    <div class="container">
        <h4 class="title">LinkedIn Learning captions</h4>
        <div class="column column--center">
            <div class="button-margin">
                <button id="enlargeFonts" class="button button--success">+</button>
                <button id="reduceFonts" class="button button--danger">-</button>
            </div>
            <button id="saveFontSize" class="button button-margin">SAVE</button>
        </div>
        <div class="column column--center">
            <button id="applySavedFontSize" class="button button--primary">APPLY SAVED</button>
        </div>
    </div>
</body>

</html>
